<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Work from Home with Shawn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(90deg, #e6c77d 0%, #eaf0fa 100%); color: #222; margin: 0; }
        header, footer { background: #fff; padding: 20px; text-align: center; box-shadow: 0 4px 24px #0002; }
        .container { max-width: 700px; margin: 20px auto; background: rgba(255,255,255,0.9); border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 20px; }
        h1 { color: #7a684a; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; color: #7a684a; }
        input[type="text"], input[type="email"], textarea { padding: 10px; border: 1px solid #e6c77d; border-radius: 4px; font-size: 1em; }
        textarea { resize: vertical; }
        button { background: #e6c77d; border: none; padding: 12px; border-radius: 4px; cursor: pointer; font-size: 1em; }
        .contact-info { margin-top: 20px; font-size: 1em; }
        .contact-info p { margin: 5px 0; }
    </style>
</head>
<body>
    <header>
        <h1>Contact & Support</h1>
    </header>
    <main>
        <div class="container">
            <p>If you have questions or need assistance, please fill out the form below or reach out via email or phone.</p>
            <form action="contact-support-page.html" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                <p><strong>Email:</strong> support@workathomewithshawn.com</p>
                <p><strong>Phone:</strong> (555) 123-4567</p>
            </div>
        </div>
    </main>
    <footer>&copy; 2024 Work from Home with Shawn</footer>
</body>
</html>
