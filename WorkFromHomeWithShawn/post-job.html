<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a New Job - Work from Home with Shawn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Work from Home with Shawn</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="jobs.html">Jobs</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Post a New Job</h1>
        <form action="submit-job.html" method="POST">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" required>

            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company-name" required>

            <label for="job-description">Job Description:</label>
            <textarea id="job-description" name="job-description" required></textarea>

            <label for="job-type">Job Type:</label>
            <select id="job-type" name="job-type" required>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
                <option value="contract">Contract</option>
            </select>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>

            <input type="submit" value="Post Job">
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Work from Home with Shawn. All rights reserved.</p>
    </footer>
</body>
</html>
