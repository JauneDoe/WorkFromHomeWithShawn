<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In / Sign Up | Work from Home with Shawn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-bg: #f7f5f0;
            --accent-gold: #e6c77d;
            --button-brown: #7a684a;
            --text-black: #222222;
            --white: #ffffff;
            --soft-blue: #eaf0fa;
            --shadow: 0 4px 24px #0002;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(90deg, #e6c77d 0%, #eaf0fa 100%);
            color: #222;
            min-height: 100vh;
        }
        header {
            position: sticky; top: 0; z-index: 10;
            display: flex; align-items: center; padding: 24px 48px;
            background: #fff; box-shadow: 0 4px 24px #0002;
        }
        .logo {
            font-size: 2.2em; font-weight: bold; color: #7a684a; letter-spacing: 1px;
        }
        nav { margin-left: 40px; }
        nav a {
            margin: 0 18px; text-decoration: none; color: #222; font-weight: 500; font-size: 1.08em; transition: color 0.2s;
        }
        nav a.active, nav a:hover {
            color: #7a684a; border-bottom: 2px solid #e6c77d; padding-bottom: 4px;
        }
        .main-bg {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px #0002;
            padding: 40px 32px 32px 32px;
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #7a684a;
            font-size: 2em;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        label {
            margin-bottom: 6px;
            font-weight: 500;
            color: #7a684a;
        }
        input[type="email"], input[type="password"], input[type="text"], input[type="tel"] {
            padding: 12px;
            border: 1px solid #e6c77d;
            border-radius: 6px;
            margin-bottom: 18px;
            font-size: 1.08em;
            background: #fff;
            color: #222;
            transition: border 0.2s;
        }
        input:focus {
            border-color: #7a684a;
            outline: none;
        }
        button {
            background: #7a684a;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 14px 0;
            font-size: 1.08em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px #0001;
            transition: background 0.2s;
        }
        button:hover {
            background: #5e513a;
        }
        .links {
            text-align: center;
            margin-top: 18px;
        }
        .links a {
            color: #7a684a;
            text-decoration: none;
            margin: 0 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1em;
        }
        @media (max-width: 600px) {
            header { flex-direction: column; padding: 18px 10px; }
            .main-bg { padding: 10px 0; }
            .container { padding: 24px 8px; }
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAFuKbh5b-hgQ_9MucLa3hAgQ0QD8XITko",
            authDomain: "workwithshawnauth.firebaseapp.com",
            projectId: "workwithshawnauth",
            storageBucket: "workwithshawnauth.firebasestorage.app",
            messagingSenderId: "38163174001",
            appId: "1:38163174001:web:45a352c8da0112bcfe41d0"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.onload = () => {
            const form = document.getElementById('auth-form');
            const errorDiv = document.getElementById('error-msg');
            const toggle = document.getElementById('toggle-auth');
            const displayNameGroup = document.getElementById('displayName-group');
            const phoneGroup = document.getElementById('phone-group');
            const formTitle = document.getElementById('form-title');
            const submitBtn = document.getElementById('submit-btn');
            let isSignUp = false;

            function setFormMode(signUp) {
                isSignUp = signUp;
                formTitle.textContent = isSignUp ? 'Sign Up' : 'Sign In';
                submitBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
                toggle.textContent = isSignUp ? 'Already have an account? Sign In' : "Don't have an account? Sign Up";
                displayNameGroup.style.display = isSignUp ? 'block' : 'none';
                phoneGroup.style.display = isSignUp ? 'block' : 'none';
                errorDiv.textContent = '';
            }
            setFormMode(false);

            toggle.onclick = (e) => {
                e.preventDefault();
                setFormMode(!isSignUp);
            };

            form.onsubmit = async (e) => {
                e.preventDefault();
                errorDiv.textContent = '';
                const email = form.email.value.trim();
                const password = form.password.value.trim();
                if (isSignUp) {
                    const displayName = form.displayName.value.trim();
                    const phone = form.phone.value.trim();
                    try {
                        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                        await updateProfile(userCredential.user, { displayName });
                        const userDocRef = doc(db, "users", userCredential.user.uid);
                        await setDoc(userDocRef, {
                            email,
                            displayName,
                            phone,
                            createdAt: serverTimestamp(),
                            updatedAt: serverTimestamp(),
                            role: "agent"
                        }, { merge: true });
                        window.location.href = "profile.html";
                    } catch (err) {
                        errorDiv.textContent = err.message.replace('Firebase: ', '');
                    }
                } else {
                    try {
                        await signInWithEmailAndPassword(auth, email, password);
                        window.location.href = "profile.html";
                    } catch (err) {
                        errorDiv.textContent = err.message.replace('Firebase: ', '');
                    }
                }
            };
        };
    </script>
</head>
<body>
    <header>
        <div class="logo">Work from Home with Shawn</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="jobs.html">Jobs</a>
            <a href="dashboard.html" class="active">Sign In</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="main-bg">
        <div class="container">
            <h2 id="form-title">Sign In</h2>
            <div id="error-msg" class="error"></div>
            <form id="auth-form" autocomplete="on">
                <div id="displayName-group" style="display:none;">
                    <label for="displayName">Full Name</label>
                    <input type="text" id="displayName" name="displayName" autocomplete="name">
                </div>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <div id="phone-group" style="display:none;">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" autocomplete="tel">
                </div>
                <button type="submit" id="submit-btn">Sign In</button>
            </form>
            <div class="links">
                <a href="#" id="toggle-auth">Don't have an account? Sign Up</a>
            </div>
        </div>
    </div>
    <footer style="background: #fff; text-align: center; padding: 24px 48px; box-shadow: 0 4px 24px #0002;">
        &copy; 2024 Work from Home with Shawn
    </footer>
</body>
</html>
